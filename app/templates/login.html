{% extends 'base.html' %}
{% block main_block %}
<div class = "container">	 
  	{% for message in form.email.errors %}
    <div class="flash alert alert-danger" role="alert">{{ message }}</div>
  	{% endfor %}   
  	{% for message in form.password.errors %}
    <div class="flash alert alert-danger" role="alert">{{ message }}</div>
  	{% endfor %}
   
  	<form action="{{ url_for('login') }}" method=post class="form-signin">
    	<h2 class="form-signin-heading">С возвращением!</h2>
      {{ form.hidden_tag() }}   
    	    
      <label for="inputEmail" class="sr-only">Адрес электронной почты</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Адрес электронной почты" required autofocus>
        <label for="inputPassword" class="sr-only">Пароль</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Пароль" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Запомнить меня
          </label>
        </div>
        <button class="btn btn-lg btn-info btn-block" type="submit">Войти</button>
  	</form>
</div>
{% endblock %}
