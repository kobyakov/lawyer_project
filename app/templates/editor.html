{% extends 'base.html' %}
{% block main_block %}
<div class="container-fluid">
	<div class="contract-substr contract">
		<div class="clearfix"></div>
		<div class="contract-template">
			{%if contract_template %}
				{% include contract_template %}
			{% else %}
			<p>Область для редактирования договора</p>
			{% endif %}
		</div>
		<div class="contract-footer"></div>
		<a href = "{{ url_for('save_contract') }}"><button type="button" class="btn btn-default navbar-btn">Сохранить</button></a>
	</div>
</div>
{% endblock %}
