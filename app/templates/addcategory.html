{% extends 'manage.html' %}
{% block manage_block %}

	<h3>Добавить категорию</h3>
	<form action="" method="post" name="addcategory">
		{{ form.hidden_tag() }}
		<p>Name: {{form.name(size=80)}}</p>
		<br>
		<p>Is contract: {{form.is_contract}}</p>
		<p><input type="submit" value="Add"></p>
	</form>

{% endblock %}
