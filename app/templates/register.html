{% extends 'base.html' %}
{% block main_block %}
<div class = "container">  
    {% for message in form.email.errors %}
    <div class="flash alert alert-danger" role="alert">{{ message }}</div>
    {% endfor %}   
    {% for message in form.password.errors %}
    <div class="flash alert alert-danger" role="alert">{{ message }}</div>
    {% endfor %}
   
    <form action="{{ url_for('register') }}" method=post class="form-register">
      <h2 class="form-register-heading">Добро пожаловать!</h2>
      {{ form.hidden_tag() }}   
      <!--<p>E-mail : {{ form.email }}</p>
      <br>    
      <p>Пароль: {{ form.password }}</p>
      <br>     
      {{ form.submit }}-->
      <label for="inputEmail" class="sr-only">Адрес электронной почты</label>
        <input type="email" id="inputEmail" name="email" class="form-control form-control-top" placeholder="E-mail" required autofocus>
        <label for="inputPassword" class="sr-only">Пароль</label>
        <input type="password" id="inputPassword" name="password" class="form-control form-control-mid" placeholder="Пароль" required>
        <label for="inputRepeatPassword" class="sr-only">Повторите пароль</label>
        <input type="password" id="inputRepeatPassword" class="form-control form-control-bottom" placeholder="Повторите пароль" required>
        <button class="btn btn-lg btn-info btn-block" type="submit">Зарегистрироваться</button>
    </form>
</div>
{% endblock %}
